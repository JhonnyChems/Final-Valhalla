<body>
    <div class="wrapper">
        <form action="">
            <h1>Solicitar Codigo</h1>
            <div class="input-box">
                <input [(ngModel)]="email" name="miUsername" type="text" placeholder="Username Or Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <button type="submit" class="btn" (click)="solicitar()">Solicitar Codigo De Recuperacion</button>
            <div class="register-link">
                <p>Dont have an account? <a routerLink="/registro">Register</a></p>
            </div>
        </form>
    </div>
    </body>
